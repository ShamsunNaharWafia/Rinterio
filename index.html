<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=48&id=65OV39bnGciU&format=png" type="image/x-icon">
    <title>Rinterio</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/45557f9b72.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <!-- main content -->
    <main class="max-w-screen-xl mx-auto p-6 ">
        <header class="px-12 flex-auto align-middle">
            <nav class="flex justify-between items-center">
                <div class="flex gap-x-4 items-center">
                    <span class="rounded-full px-2 py-1 bg-lime-400">
                        <i class="fa-solid fa-arrow-right -rotate-45"></i>
                    </span>
                    <h5 class="text-3xl font-bold">Rinterio</h5>
                </div>
                <div class="flex gap-6 items-center text-gray-500 ">
                    <a class="text-gray-700 font-bold" href="">Home</a>
                    <a href="">Services</a>
                    <a href="">Portfolio</a>
                    <a href="">Blogs</a>
                    <a href="">Contact Us</a>
                </div>
                <div class="flex gap-x-4">
                    <button class="rounded-full px-3 py-2 bg-slate-100"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="rounded-full px-3 py-2 bg-slate-100">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>

                    <button class="rounded-full px-5 py-3 bg-lime-400 font-bold">Book Consult

                        <span class="rounded-full px-2 py-1 bg-black "><i class="fa-solid fa-arrow-right -rotate-45"
                                style="color: #ffffff;"></i></span>

                    </button>

                </div>
            </nav>
            <div class="flex flex-col items-center text-center">
                <img src="assets/banner.png" alt="" srcset="">
                <h1 class="text-7xl font-bold p-3">A barn house of this design has a striking appearance</h1>
                <p class="text-gray-600 font-semibold p-3">The barn house captivates with its blend of rustic
                    charm and
                    modern
                    sophistication, featuring
                    weathered wood, sleek
                    metal accents,</br> and large windows that flood the space with natural light.</p>
                <button class="rounded-full px-5 py-3 bg-lime-200 font-bold text-md">View Detail

                    <span class="rounded-full px-2 py-1 bg-lime-300 "><i class="fa-solid fa-arrow-right -rotate-45"
                            style="color: #000000;"></i></span>

                </button>

            </div>
        </header>
    </main>

</body>

</html>
